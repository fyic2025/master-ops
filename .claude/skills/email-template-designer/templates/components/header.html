<!--
  EMAIL HEADER COMPONENT

  Required Variables:
  - {{brand_logo}} - URL to brand logo
  - {{brand_name}} - Business name (alt text)
  - {{website_url}} - Link to website
  - {{primary_color}} - Brand primary color

  Optional Variables:
  - {{header_tagline}} - Optional tagline below logo
-->

<!-- HEADER -->
<tr>
  <td style="padding: 25px 30px; background-color: {{primary_color}}; text-align: center;">
    <a href="{{website_url}}" style="text-decoration: none;">
      <img src="{{brand_logo}}" alt="{{brand_name}}" width="180" style="max-width: 180px; height: auto; border: 0;">
    </a>
    {{#if header_tagline}}
    <p style="margin: 10px 0 0; font-size: 14px; color: #ffffff; font-style: italic;">
      {{header_tagline}}
    </p>
    {{/if}}
  </td>
</tr>
