<!--
  PRODUCT CARD COMPONENT

  Required Variables:
  - {{product_name}} - Product name
  - {{product_url}} - Link to product
  - {{product_image}} - Product image URL
  - {{primary_color}} - Brand color for link

  Optional Variables:
  - {{product_description}} - Short description
  - {{product_price}} - Price display
  - {{product_original_price}} - Original price (for sales)
-->

<!-- PRODUCT CARD -->
<table role="presentation" cellspacing="0" cellpadding="0" border="0" width="100%" style="margin: 15px 0;">
  <tr>
    <td style="background-color: #f8f8f8; border-radius: 8px; overflow: hidden;">
      <table role="presentation" cellspacing="0" cellpadding="0" border="0" width="100%">
        <tr>
          <!-- Product Image -->
          <td width="140" valign="top" style="padding: 15px;">
            <a href="{{product_url}}">
              <img src="{{product_image}}" alt="{{product_name}}" width="120" style="width: 120px; height: auto; border-radius: 4px; display: block;">
            </a>
          </td>
          <!-- Product Details -->
          <td style="padding: 15px 15px 15px 0;" valign="top">
            <h3 style="margin: 0 0 8px; font-size: 16px; color: {{primary_color}}; font-weight: bold;">
              <a href="{{product_url}}" style="color: {{primary_color}}; text-decoration: none;">
                {{product_name}}
              </a>
            </h3>
            {{#if product_description}}
            <p style="margin: 0 0 10px; font-size: 13px; color: #666666; line-height: 1.4;">
              {{product_description}}
            </p>
            {{/if}}
            {{#if product_price}}
            <p style="margin: 0 0 10px; font-size: 16px; color: #333333; font-weight: bold;">
              {{product_price}}
              {{#if product_original_price}}
              <span style="text-decoration: line-through; color: #999999; font-weight: normal; font-size: 14px;">
                {{product_original_price}}
              </span>
              {{/if}}
            </p>
            {{/if}}
            <a href="{{product_url}}" style="color: {{primary_color}}; font-size: 14px; font-weight: bold; text-decoration: none;">
              Shop Now &rarr;
            </a>
          </td>
        </tr>
      </table>
    </td>
  </tr>
</table>
